<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom84X Tasks Program</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #39ff14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
      margin-bottom: 1rem;
    }

    .task-box {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #39ff14;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #39ff14;
      width: 80%;
      max-width: 600px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1a1a1a;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      border-left: 5px solid #39ff14;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .top-buttons button {
      background-color: transparent;
      border: 2px solid #39ff14;
      color: #39ff14;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-buttons button:hover {
      background-color: #39ff14;
      color: #0d0d0d;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button>Sign Up</button>
    <button>Browse Rewards</button>
  </div>

  <h1>Classroom84X Tasks Program</h1>
  <div class="task-box">
    <ul>
      <li>1. Sign up for tasks to earn 200 points</li>
      <li>2. Select a task from the task board</li>
      <li>3. Verify Task Completion</li>
      <li>4. Stack points to get gift cards</li>
    </ul>
  </div>
</body>
</html>
